<!DOCTYPE html>
<html lang="en">
<head>
<title>Monty Hall Problem</title>
</head>

<body>
<h1>The Monty Hall Problem</h1><br>
<p>Welcome. Before you are three doors. Behind one of them is a car; behind the other two are goats. Choose wisely.
</p>
<img src="images/blue_door.jpg" width="200" height="200"
	onmouseover = "this.src='images/goat.jpg';"
	onmouseout = "this.src = 'images/blue_door.jpg';">
<img src="images/blue_door.jpg" width="200" height="200"
	onmouseover = "this.src='images/goat.jpg';"
	onmouseout = "this.src = 'images/blue_door.jpg';">
<img src="images/blue_door.jpg" width="200" height="200"
	onmouseover = "this.src='images/electric_car.jpg';"
	onmouseout = "this.src = 'images/blue_door.jpg';">
</body>
</html>
